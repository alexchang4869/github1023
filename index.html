<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <!-- 萬國碼編碼方式 -->
    <meta charset="UTF-8" />
    <title>我的第一個網頁設計檔案</title>
    <!-- 相容性宣告，模擬使用最新版本的標準模式瀏覽 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="網站描述" />
    <meta name="keywords" content="關鍵字1,關鍵字2" />
    <meta name="author" content="作者名稱" />
    <!-- 讓手機版可以自動放大內容檢視：initial-scale是初始放大程度；minimum-scale是最小放大程度；user-scalable = 0 / 1 是 User 不可縮放 / 可縮放 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=1"
    />
    <!-- 瀏覽器頁籤上的小圖示 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 由外部嵌入的 CSS 檔案，通常寫在 head 最後一行 -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    我的第一個網頁設計檔案內容
    <!-- 由外部嵌入的 JS 檔案，通常寫在 body 最後一行 -->
    <script src="main.js"></script>
  </body>
</html>
